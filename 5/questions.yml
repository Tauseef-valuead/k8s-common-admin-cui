- variable: db.backup.restore
  default: "true"
  description: "Deploy using latest production backup, applies only for UAT and TEST"
  type: boolean
  label: Deploy using latest production backup?
  show_subquestion_if: true
  group: "LMS DB Environment Definition"
  subquestions:
  - variable: db.backup.account
    default: "UAT/TEST"
    description: "Backup account"
    type: enum
    options:
      - "UAT/TEST"
      - "PROD"
  - variable: db.backup.lms
    default: "s3://va-integration-backup/rds/2019-05-23/rds_va-k8sdb-test.ci1ejznmb8tk.ap-southeast-1.rds.amazonaws.com_zurichmy_uat_lms_2019-05-23-07-56-28.tar.gz"
    description: "LMS DB Backup Path"
    type: string
    label: LMS DB Backup Path
    group: "Backup Restore"
    required: false
  - variable: db.backup.vad
    default: "s3://va-integration-backup/rds/2019-05-23/rds_va-k8sdb-test.ci1ejznmb8tk.ap-southeast-1.rds.amazonaws.com_zurichmy_uat_vad_2019-05-23-07-56-31.tar.gz"
    description: "VAD DB Backup Path"
    type: string
    label: VAD DB Backup Path
    group: "Backup Restore"
    required: false
  - variable: db.backup.lmsowner1
    default: "zurichmy_uat"
    description: "Original LMS DB_CLIENT_USERNAME where backup were generated"
    type: string
    label: LMS Owner 1
    group: "Backup Restore"
    required: false
  - variable: db.backup.lmsowner2
    default: "vatest"
    description: "Original LMS DB_ROOT_USERNAME where backup were generated"
    type: string
    label: LMS Owner 2
    group: "Backup Restore"
    required: false
  - variable: db.backup.vadowner1
    default: "zurichmy_uat"
    description: "Original VAD DB_CLIENT_USERNAME where backup were generated, usually same as LMS"
    type: string
    label: VAD Owner 1
    group: "Backup Restore"
    required: false
  - variable: db.backup.vadowner2
    default: "vatest"
    description: "Original VAD DB_ROOT_USERNAME where backup were generated, usually same as LMS"
    type: string
    label: VAD Owner 2
    group: "Backup Restore"
    required: false
